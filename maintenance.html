<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - KWTWonomulyo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(100, 255, 218, 0.4);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.3) 0%, transparent 70%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -3s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
            transition: all 0.3s ease;
            width: 90%;
            margin: 0 auto;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon with rotating rings */
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .icon::before,
        .icon::after {
            content: '';
            position: absolute;
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .icon::before {
            width: 120px;
            height: 120px;
            top: -10px;
            left: -10px;
            border-top-color: #64ffda;
        }

        .icon::after {
            width: 140px;
            height: 140px;
            top: -20px;
            left: -20px;
            border-bottom-color: #64ffda;
            animation-direction: reverse;
            animation-duration: 15s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: #64ffda;
            filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.5));
            position: relative;
            z-index: 1;
        }

        /* Typography with glow effect */
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: slideInLeft 1s ease-out 0.3s both;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            color: #64ffda;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out 0.5s both;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .description {
            color: #b8b8b8;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Enhanced progress bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 4px;
            margin: 20px 0;
            animation: fadeIn 1s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-bar {
            background: linear-gradient(90deg, #64ffda, #00bcd4, #64ffda);
            background-size: 200% 100%;
            height: 10px;
            border-radius: 10px;
            width: 0%;
            animation: loadProgress 3s ease-in-out infinite, gradientMove 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
            position: relative;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Status indicator */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            animation: fadeIn 1s ease-out 1s both;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #64ffda;
            animation: statusBlink 2s infinite;
        }

        @keyframes statusBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-text {
            color: #64ffda;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Enhanced contact info */
        .contact {
            color: #888;
            font-size: 0.85rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 1.1s both;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            line-height: 1.6;
        }

        .contact a {
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .contact a:hover {
            color: #ffffff;
            background: rgba(100, 255, 218, 0.1);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
            transform: translateY(-2px);
        }

        /* Countdown container */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .countdown-unit {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            min-width: 80px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .countdown-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #b8b8b8;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin-top: 20px; /* Added margin to push content down */
                max-width: 95%;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .icon {
                width: 80px;
                height: 80px;
            }
            
            .icon::before {
                width: 100px;
                height: 100px;
            }
            
            .icon::after {
                width: 120px;
                height: 120px;
            }

            .countdown-unit {
                min-width: 70px;
                padding: 10px;
            }

            .countdown-value {
                font-size: 1.8rem;
            }
            
            @media (max-width: 480px) {
                .container {
                    padding: 25px 15px;
                    max-width: 98%;
                }
                
                h1 {
                    font-size: 1.8rem;
                }
                
                .subtitle {
                    font-size: 1rem;
                }
                
                .progress-container {
                    margin: 15px 0;
                }

                .countdown-container {
                    gap: 10px;
                }

                .countdown-unit {
                    min-width: 60px;
                    padding: 8px;
                }

                .countdown-value {
                    font-size: 1.5rem;
                }

                .countdown-label {
                    font-size: 0.8rem;
                }
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 20px 15px;
                max-width: 85%;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .description {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            
            .status {
                margin: 10px 0;
            }
            
            .countdown-unit {
                min-width: 50px;
                padding: 8px;
            }

            .countdown-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background grid -->
    <div class="grid-bg"></div>

    <!-- Glowing orbs -->
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="container">
        
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>Maintenance Mode</h1>
        <p class="subtitle">Website Sedang Dalam Perbaikan</p>
        <p class="description"> 
            Situs akan kembali online dalam waktu dekat. Terima kasih.
        </p>
        
        <div class="countdown-container">
            <div class="countdown-unit">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        
        <div class="status">
            <div class="status-dot"></div>
            <span class="status-text">Sistem sedang diperbarui</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="contact">
            <strong>Butuh bantuan?</strong><br>
            Hubungi kami di whatsapp <a href="https://api.whatsapp.com/send?phone=6282229820607">Admin</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            // Random particle size
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        // Generate particles continuously
        setInterval(createParticle, 200);
        
        // Create initial particles
        for (let i = 0; i < 30; i++) {
            setTimeout(createParticle, i * 50);
        }

        // Mouse movement effect - hanya di desktop
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const container = document.querySelector('.container');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                container.style.transform = `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
            });
        }

        // Add random glowing particles
        function createGlowParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#64ffda';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 10px #64ffda';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = 'fadeIn 2s ease-in-out';
            particle.style.zIndex = '1';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        // Create glow particles periodically
        setInterval(createGlowParticle, 3000);
        
        // Perbaikan untuk mencegah zoom pada input di mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });
        
        // Countdown timer and redirect functionality
        function startCountdown() {
            // Set target time (hari ini jam 16:00)
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(16, 0, 0, 0); // Set target jam 4 sore
            
            // Jika sekarang sudah lewat jam 4 sore, set untuk besok
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            // Update countdown setiap detik
            const countdownInterval = setInterval(() => {
                const now = new Date();
                const timeRemaining = targetTime - now;
                
                // Jika waktu habis, redirect
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'index_cadangan.php';
                    return;
                }
                
                // Hitung jam, menit, detik
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // Update display
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // Update progress bar (opsional)
                const totalHoursInDay = 24;
                const progressPercentage = (hours + minutes/60) / totalHoursInDay * 100;
                document.querySelector('.progress-bar').style.width = `${progressPercentage}%`;
            }, 1000);
        }
        
        // Mulai countdown
        startCountdown();
    </script>
</body>
</html>
